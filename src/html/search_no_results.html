<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!-- Site Properties -->
<title>News.Gandi.net - search@ template</title>
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../images/favicon.png">

<!--build:css ../css/styles.min.css -->
<link rel="stylesheet" href="../css/semantic.css">
<link rel="stylesheet" href="../css/style.css">
<!--endbuild-->

<!--build:js ../js/jquery+enquire.min.js -->
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/enquire.min.js"></script>
<!--endbuild-->
</head>


<body>

<!-- SIDEBAR -->
<div class="ui sidebar inverted vertical menu">

  <div class="inner">
  <!-- Produits -->
  <div class="produits">
    <a class="item home apart"><span>Homepage news</span></a>
    <a class="item domain"><span>Domain Names</span></a>
    <a class="item hosting"><span>Simple Hosting</span></a>
    <a class="item cloud"><span>Cloud</span></a>
    <a class="item security"><span>Security</span></a>
    <a class="item company apart"><span>Company</span></a>
    <a class="item promos apart"><span>Promotions</span></a>
  </div>
  <!-- Lang selector -->
  <div class="language">
    <div class="ui selection fluid dropdown">
      <input type="hidden" name="English">
      <i class="dropdown icon"></i>
      <div class="default text">English</div>
      <div class="menu">
        <div class="item" data-value="1">English</div>
        <div class="item" data-value="2">French</div>
        <div class="item" data-value="3">Chinese</div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class="footer">
    <a class="item"><span>Gandi.net</span></a>
    <a class="item"><span>Admin</span></a>
    <a class="item"><span>Shop</span></a>
    <a class="item"><span>Support</span></a>
  </div>

</div>
</div>

<!-- PUSHER -->
<div class="pusher">
  <!-- Header -->
  <header class="top-bar">
    <div class="menu-toggle hoverEffect"><button class="menu-button"><span>Menu</span></button></div>
    <a class="logo" href="#"><img src="../images/logo_gandi_news.svg" alt="Gandi"></a>
    <!-- Form -->
    <div class="search-wrapper">
      <form role="search" method="get" class="search-form" action="">
          <label>
              <input type="search" class="search-field"
                  placeholder="Type your search here and press enter to validate"
                  value="" name="s"
                  title="" />
          </label>
          <!--   <input type="submit" class="search-submit"
            value="" /> -->
      </form>
      <div class="form-toggle">
        <div class="icon-search"></div>
        <div class="icon-close"></div>

        </div>
      </div>

    <!-- end search wrapper -->

  </header>


  <!-- Main -->
  <div class="main">

    <!-- Feature post -->
    <div class="top-heading empty">

    </div>

    <!-- Dead end : no results -->
    <div class="dead-end search-no-results">

      <div class="ui stackable grid container">
        <div class="sixteen wide tablet eight wide computer column message">
          <div class="messageWrapper">
            <p>Votre recherche <span class="highlight">"Bar de Gandi"</span> n'a donné aucun résultat.</p>
            <a href="#" class="exit"><button class="ui inverted basic button hoverEffect" href="">Retour à l'accueil</button></a>
          </div>
        </div>
        <div class="sixteen wide tablet eight wide computer column illustration">
          <img src="" alt="dead-end">
        </div>
      </div>

  </div>
</div>

<!-- JS dependencies -->

<!--build:js ../js/main.min.js -->
<script src="../js/velocity.min.js"></script>
<script src="../js/velocity.ui.min.js"></script>
<script src="../js/modernizr-custom.js"></script>
<script src="../js/semantic.js"></script>
<script src="../js/style.js"></script>
<script src="../js/classie.js"></script>
<!-- <script src="../js/sidebar.js"></script> -->

<!-- endbuild -->

</body>
</html>
